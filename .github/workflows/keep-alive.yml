name: Keep Render Service Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health check endpoint
        run: |
          curl -X GET -f ${{ secrets.RENDER_SERVICE_URL }}/health || exit 0
          echo "Health check successful"